{% for user in users %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ user.avatar_url }}" class="card-img-top" alt="{{ user.login }}'s avatar">
            <div class="card-body">
                <h5 class="card-title">{{ user.login }}</h5>
                <a href="{{ user.html_url }}" class="btn btn-primary">View Profile</a>
            </div>
        </div>
    </div>
{% endfor %}
